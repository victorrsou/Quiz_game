<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style_quiz.css">
    <title>Thanks for Playing! | Quiz Game</title>
</head>

<body class="background-container">
    <div class="container-fluid background-formas">
        <!-- MENU QUIZ  -->
        <div class="container menu-quiz d-flex pt-3">
            <img src="./images/logo.png" alt="logo">
            <div class="text-menu ps-3 text-white">
                <span class="text-name" id="nome_jogador">Victor</span>
            </div>
        </div>

        <div class="end-container">
            <div class="container">
                <!-- logotipo  -->
                <div class="d-flex justify-content-center">
                    <img src="./images/trofeu 1.png" alt="logo" class="logoindex">
                </div>
                <div class="d-flex justify-content-center p-3 text-white">
                    <p>Parabéns!</p>
                    <p>Você fez <span id="pontuacaoend" class="destaquepontos">0</span> pontos!</p>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="letter-answer text-white gamebutton shadow btn-primary indexbutton">Jogar novamente!</button>
                </div>
            </div>
        </div>
        <footer class="text-center github">
            <a href="https://github.com/victorrsou">github.com/victorrsou</a>
        </footer>
    </div>
</body>
<!-- JAVASCRIPT BOOTSTRAP  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="./quiz_game.js"></script>
</html>
